name: deploy.yml
on:
  push:
    branches:
      - v0.1.0
jobs:
  build-image-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Build Image
        run: docker build -t app .
      - name: Run Container
        run: docker run -d -p 8080:8080 --name app-test app
  unit-test:
    needs: build-image-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'
      - name: Make mvnw executable
        run: chmod +x mvnw
      - name: Run Unit Tests
        run: ./mvnw test
  deploy:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deployment
        run: curl -X POST ${{ secrets.DEPLOY_HOOK }}


